<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-teal">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row bg-white shadow rounded overflow-hidden" style="width: 70%; max-width: 900px;">
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light-green p-4">
                <div class="text-center">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="VisionGuard Logo" class="img-fluid" style="max-width: 400px;">
                </div>
            </div>
            
            <div class="col-md-6 p-5">
                <h3 class="text-dark mb-4">Register!</h3>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="text-danger mt-3">
                        {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <i class="fas fa-eye position-absolute" id="togglePassword" style="right: 10px; top: 42.5px; cursor: pointer;"></i>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="confirm_password" class="form-label">Verifikasi Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                        <i class="fas fa-eye position-absolute" id="toggleConfirmPassword" style="right: 10px; top: 42.5px; cursor: pointer;"></i>
                    </div>
                    <button type="submit" class="btn btn-teal w-100">Register</button>
                </form>
                <p class="mt-3 text-center">Sudah punya akun? <a href="{{ url_for('login') }}" class="text-teal">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Toggle Password Visibility Script -->
    <script>
        // Toggle visibility for password
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Toggle visibility for confirm password
        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPasswordInput = document.querySelector('#confirm_password');

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
