<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSIFICATION - VisionGuard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-teal">
        <div class="container-fluid">
            <img src="{{ url_for('static', filename='logo_home.png') }}" alt="VisionGuard Logo" class="logo" style="max-width: 180px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cnn_results') }}">CNN Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('classification') }}">Classification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Input Image Section -->
            <div class="col-md-4">
                <div class="card bg-teal text-white">
                    <div class="card-header">
                        <h5 class="mb-0">Input Image</h5>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('classification') }}" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">File Input</label>
                                <input class="form-control" type="file" id="file" name="file" required>
                            </div>
                            <button type="submit" class="btn btn-light w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Classification Result Section -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Classification Result</h5>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center" style="height: 300px;">
                        {% if result_image %}
                            <img src="{{ url_for('static', filename=result_image.split('static/', 1)[1]) }}" alt="Classification Result" class="img-fluid">
                        {% else %}
                            <img class="img-fluid">
                        {% endif %}
                    </div>
                    <div class="card-footer text-center bg-teal text-white">
                        <h5>Hasil Klasifikasi</h5>
                        <button class="btn btn-light mt-2">Interpretasi Klasifikasi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
